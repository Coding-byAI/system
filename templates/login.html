<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f0f0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login â€“ Media Streaming Lab</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon.png">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 { margin-bottom: 24px; font-size: 1.5rem; }
        .auth-card {
            background: #1c1c1c;
            padding: 28px;
            border-radius: 16px;
            width: 100%;
            max-width: 360px;
        }
        .flash { padding: 12px; border-radius: 10px; margin-bottom: 16px; font-size: 0.95rem; }
        .flash-error { background: rgba(211, 47, 47, 0.25); color: #ff8a80; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 6px; color: #aaa; font-size: 0.9rem; }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: none;
            border-radius: 12px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(180deg, #e53935 0%, #c62828 100%);
            color: #fff;
        }
        .btn:active { transform: scale(0.98); }
        .links { margin-top: 20px; text-align: center; }
        .links a { color: #00e5ff; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Media Streaming Lab</h1>
    <div class="auth-card">
        <h2 style="margin-top:0;">Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                <div class="flash flash-{{ category }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Log in</button>
        </form>
    </div>
    <script>
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("/sw.js").catch(function(){});
    </script>
</body>
</html>
